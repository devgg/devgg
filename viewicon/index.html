<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favicon Live Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="View your image as favicon live in your browser.">
    <link rel="icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/ba0aee172c.js"></script>
    <script src="lib/canvas-to-favicon.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="lib/ga.js"></script>
    <script src="main.js"></script>
</head>
<body>
<h2>Favicon Live Viewer</h2>
<h5>Upload your images and view them live as favicon.<br> Tested in current versions of Chrome and Firefox.</h5>
<div id="drop">
    <div>Drop image here!</div>
</div>
<label for="imageInput" id="inputButton">
    <i class="fa fa-cloud-upload"></i>Upload
</label>
<input id="imageInput" type="file" accept="image/*">
</body>
<canvas id="viewport"></canvas>
</html>
