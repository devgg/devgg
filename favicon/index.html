<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favicon Generator</title>
    <title>Florian Gauger</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="icon" href="../favicon.ico">
    <script src="https://use.fontawesome.com/ba0aee172c.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="rangeslider.min.js"></script>
    <script src="js-yaml.min.js"></script>
    <script src="jscolor.js"></script>
    <script src="canvas-to-favicon.js"></script>
    <script src="image.js"></script>
</head>
<body>
<div id="upper">
    <canvas id="canvas"></canvas>
    <div id="colors">
        <input id="color" maxlength="6" class="jscolor {onFineChange:'updateColor()', styleElement:'styleInput'}"
               value="ffffff">
        <input id="background_color" maxlength="6"
               class="jscolor {onFineChange:'updateBackgroundColor()', styleElement:'styleInput'}" value="6184d8">
    </div>
    <input id="size" type="range" min="10" max="100" step="1" value="55" data-orientation="vertical">
    <i id="download" class="fa fa-download" aria-hidden="true"></i>
</div>
<div id="lower">
    <div id="search_container">
        <input id="search" type="text" name="search" autocomplete="off" placeholder="Search...">
    </div>
    <div id="main">
        <div id="icon_container">

        </div>
    </div>
</div>
</body>
</html>
